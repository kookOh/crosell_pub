<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="./bootstrap-5.3.3-dist/css/bootstrap.min.css"  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">

    <!-- 퍼블리싱을 위한 include js -->
    <script src="./js/include.js"></script>

</head>
<body>
    <div data-include-path="header.html"></div> 
    <!-- <div data-include-path="lnb.html"></div>  -->
    <div class="lnb">
        <div class="menu">대시보드</div>
        <div class="group">상품관리</div>
        <div class="menu">상품 수집</div>
        <div class="menu">수집 상품 검수</div>
        <div class="menu">마켓 등록</div>
        <div class="menu">등록 상품 관리</div>
        <div class="menu">전체 상품 내역</div>
        <div class="group">금지 사항 관리</div>
        <div class="menu">금지어/금지브랜드 관리</div>
        <div class="menu ac">치환어 관리</div>
        <div class="menu">금지 코드 관리</div>
        <div class="group">설정</div>
        <div class="menu">마켓API 관리</div>
        <div class="menu">템플릿 관리</div>
        <div class="menu">기타 설정</div>
        <div class="group">기타</div>
        <div class="menu">상품코드 찾기</div>
    </div>


    <div class="contents">
        <h1>치환어 관리</h1>

        <div class="tray">
            <div class="box col">
                <div class="label">치환어 템플릿 선택</div>
                <div class="flex">
                    <select style="min-width: 160px;">
                        <option value="치환 리스트 1">치환 리스트 1</option>
                    </select>
                    <div class="btn-blue">템플릿 추가</div>
                </div>
            </div>
        </div>

        <div class="tray">
            <div class="box col">
                <div class="label">치환어 추가</div>
                <div class="flex gap4">
                    <input type="text" placeholder="변경 전" style="width: 104px;">
                    <svg width="7" height="12" viewBox="0 0 7 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M1 1L6 6L1 11" stroke="black"/>
                    </svg>
                    <input type="text" placeholder="변경 후" style="width: 104px;">
                    <div class="btn-blue">추가</div>
                </div>
            </div>
        </div>

        <div class="tray">
            <div class="flex gap20">
                <div class="box">
                    <input type="text" placeholder="치환어 검색" class="search" style="width: 280px;">
                </div>
                <div class="box" style="flex: 1 0 0;">
                    등록일자
                    <input type="date">
                    ~
                    <input type="date">
                    <div class="btn-skyblue">오늘</div>
                    <div class="btn-skyblue">일주일</div>
                    <div class="btn-skyblue">한달</div>
                    <div class="btn-skyblue">두달</div>
                </div>
                <div class="box">
                    <div class="btn-red">초기화</div>
                    <div class="btn-black">검색</div>
                </div>
            </div>
        </div>
        
        <div class="tray">
            <div class="count">검색건수&nbsp;&nbsp;150</div>
            <div class="grid">
                <table>
                    <tr>
                        <th style="width: 40px;">
                            <label class="checkboxLabel"><input type="checkbox"></label>
                        </th>
                        <th style="text-align: center; width: 72px;">번호</th>
                        <th style="text-align: center;">치환전</th>
                        <th style="text-align: center;">치환후</th>
                        <th style="text-align: center;">등록일자</th>
                        <th style="text-align: center;"></th>
                    </tr>
                    <tr>
                        <td style="text-align: center;">
                            <label class="checkboxLabel"><input type="checkbox"></label>
                        </td>
                        <td style="text-align: center;">##</td>
                        <td style="text-align: center;">변경 전 단어</td>
                        <td style="text-align: center;">변경 전 단어</td>
                        <td style="text-align: center;">2024.10.21 14:00</td>
                        <td style="text-align: center;"><div class="btn">삭제</div></td>
                    </tr>
                </table>
            </div>
            <div class="paging">
                <div class="first"></div>
                <div class="prev"></div>
                <div class="num ac">1</div>
                <div class="num">2</div>
                <div class="next"></div>
                <div class="last"></div>
            </div>
        </div>
        <div class="btnWrap">
            <div class="btn-blue">선택 치환어 삭제</div>
            <div class="btn-excel">엑셀파일다운로드</div>
            <div class="btn-black">수정 사항 저장</div>
            <div class="btn-red">수정 사항 초기화</div>
        </div>
    </div>



    


    
    <!-- SLICK -->
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="./js/slick.min.js"></script>
    <script>
        $('.imgSlide').slick(
            {
                dots: true,
                infinite: true,
            }
        );
    </script>

<script src="./bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
