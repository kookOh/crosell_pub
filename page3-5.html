<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="./bootstrap-5.3.3-dist/css/bootstrap.min.css"  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">

    <!-- 퍼블리싱을 위한 include js -->
    <script src="./js/include.js"></script>

</head>
<body>
    <div data-include-path="header.html"></div> 
    <!-- <div data-include-path="lnb.html"></div>  -->
    <div class="lnb">
        <div class="menu">대시보드</div>
        <div class="group">상품관리</div>
        <div class="menu">상품 수집</div>
        <div class="menu">수집 상품 검수</div>
        <div class="menu">마켓 등록</div>
        <div class="menu">등록 상품 관리</div>
        <div class="menu">전체 상품 내역</div>
        <div class="group">금지 사항 관리</div>
        <div class="menu">금지어/금지브랜드 관리</div>
        <div class="menu">치환어 관리</div>
        <div class="menu">금지 코드 관리</div>
        <div class="group">설정</div>
        <div class="menu">마켓API 관리</div>
        <div class="menu">템플릿 관리</div>
        <div class="menu ac">기타 설정</div>
        <div class="group">기타</div>
        <div class="menu">상품코드 찾기</div>
    </div>


    <div class="contents">
        <h1>기타 설정</h1>

        <div class="sectionTit noneBorder">
            <label>기본정보</label>
        </div>

        <div>
            <div class="tableWrap">
                <table class="table">
                    <colgroup>
                        <col width="180px">
                        <col>
                    </colgroup>
                    <tr>
                        <th>ID</th>
                        <td><div class="value">[이메일 형식 아이디]</div></td>
                    </tr>
                    <tr>
                        <th>닉네임</th>
                        <td>
                            <div class="conWrap">
                                <div class="box">
                                    <input type="text" placeholder="닉네임 변경">
                                    <div class="btn-blue">변경</div>
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th>이용 중인 플랜</th>
                        <td><div class="value">[이용 중인 플랜]</div></td>
                    </tr>
                </table>
            </div>
        </div>

        <div class="flex">
            <div class="sectionTit noneBorder">
                <label>상품 옵션 기본 설정</label>
            </div>
            <div class="box">
                <select>
                    <option value="전체">전체</option>
                </select>
            </div>
        </div>

        <div>
            <div class="tableWrap">
                <table class="table">
                    <colgroup>
                        <col width="180px">
                        <col>
                    </colgroup>
                    <tr>
                        <th>기본 마진 템플릿</th>
                        <td>
                            <div class="conWrap">
                                <div class="box">
                                    <select>
                                        <option value="마진템플릿 1번">마진템플릿 1번</option>
                                    </select>
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th>마진율 적용 가격</th>
                        <td>
                            <div class="box">
                                <label><input type="radio" name="radio1" checked="">원가</label>
                                <label><input type="radio" name="radio1">판매가</label>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th>마켓API관리의 번역툴 설정</th>
                        <td>
                            <div class="conWrap">
                                <div class="box">
                                    <label><input type="radio" name="name2" checked=""></label>
                                    <select>
                                        <option value="구글 번역">구글 번역</option>
                                    </select>
                                    <input type="text" value="API키">
                                    <div class="btn-blue">추가</div>
                                </div>
                                <div class="box">
                                    <label><input type="radio" name="name2"></label>
                                    <select>
                                        <option value="구글 번역">구글 번역</option>
                                    </select>
                                    <input type="text" value="API키">
                                    <div class="btn-remove">삭제</div>
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th>중복상품 수집 제외</th>
                        <td>
                            <div class="box">
                                <label><input type="radio" name="radio2" checked="">On</label>
                                <label><input type="radio" name="radio2">Off</label>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th>무료 배송 여부</th>
                        <td>
                            <div class="box">
                                <label><input type="radio" name="radio3" checked="">On</label>
                                <label><input type="radio" name="radio3">Off</label>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="btnWrap">
                <div class="btn-black">수정</div>
                <div class="btn-grey">취소</div>
            </div>
        </div>
        
    </div>

    <!-- API 추가 -->
    <div class="modal fade" id="modal09" tabindex="-1" aria-labelledby="modal09Label" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" style="max-width: 420px;">
        <div class="modal-content">
            <div class="modal-header">
            <h1 class="modal-title" id="modal09Label">API 추가</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="formWrap">
                    <div class="inputWrap">
                        <div class="inputLabel">API 이름</div>
                        <input type="text" placeholder="API 이름을 입력해 주세요">
                    </div>
                </div>
            </div>
            <div class="modal-footer btnWrap">
                <button type="button" class="btn-black btn-full">추가하기</button>
            </div>
        </div>
        </div>
    </div>

<script src="./bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
